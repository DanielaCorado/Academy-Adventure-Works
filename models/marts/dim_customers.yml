version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_sk
        description: Primary key of the customer dimension.
        tests:
          - unique
          - not_null

      - name: customer_id
        description: Id of customer.

      - name: first_name
        description: First name of the customer.

      - name: last_name
        description: Last name of the customer.

      - name: full_name
        description: Full name of the customer.

      - name: card_type
        description: Type of card used by the customer.
