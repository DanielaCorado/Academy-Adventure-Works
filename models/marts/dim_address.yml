version: 2

models:
  - name: dim_address
    columns:
      - name: address_sk
        description: Primary key of the address dimension.
        tests:
          - unique
          - not_null

      - name: country_region_name
        description: Name of the country/region.

      - name: country_region_code
        description: Code of the country's region/state.

      - name: state_province_name
        description: Name of the country's region.

      - name: city
        description: Name of the city.

