version: 2

models:
  - name: dim_sales_reason
    description: Table of purchase incentive dimension.
    columns:
      - name: reason_sk
        description: Auto-incremental surrogate key.
        tests:
          - unique
          - not_null

      - name: sales_order_id
        description: Primary key of the sales reason table.

      - name: sales_reason_id
        description: Sales reason identifier.

      - name: reason_type
        description: Type of reason.

      - name: reason_name
        description: Name of the reason.


